<html lang="en">

<head>

<body>
    <div class="buy-btn-container">
        <button class="buy-btn">
            <span>BUY NOW! (Modal) </span>

        <div class="popup-box-container">

            </div>

                <p>your purchase was successful</p>
                
            </div>
            <button class="ok-btn">
                <span>OK</span>
            </button>
        </div>
    </div>
<script src="modal.js"></script>
</body>

</html>
